<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-wrapper">
        <header class="login-header">
            <img src="reachinbox_ai_logo.jpeg" alt="ReachInbox Logo" class="logo">
            <span class="logo-text">REACHINBOX</span>
        </header>

        <div class="login-box">
            <h2>Create a new account</h2>
            <button class="google-login">
                <img src="googleLogo.png" alt="Google Logo" class="google-icon"> Sign Up with Google
            </button>
            <form action="onebox.html">
                <button
                class="create-account">Create an Account
                </button>
            </form>
             
            <p class="signin-link">Already have an account? <a href="#">Sign In</a></p>
        </div>

    </div>
</body>

</html>
