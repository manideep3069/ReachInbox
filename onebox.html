<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onebox Dashboard</title>
    <link rel="stylesheet" href="onebox.css">
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-container">
                <img src="reachinbox_ai_logo.jpeg" alt="ReachInbox Logo">
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#"><img src="homelogo.jpeg" alt="Home Icon"></a></li>
                    <li><a href="#"><img src="userlogo.png" alt="User Icon"></a></li>
                    <li><a href="#"><img src="mailLogo.png" alt="Email Icon"></a></li>
                    <li><a href="#"><img src="sendlogo.png" alt="Send Icon"></a></li>
                    <li><a href="#"><img src="listlogo.png" alt="List Icon"></a></li>
                    <li><a href="#"><img src="notlogo.png" alt="Notification Icon"><span class="badge">12</span></a>
                    </li>
                    <li><a href="#"><img src="statslogo.png" alt="Stats Icon"></a></li>
                </ul>
            </nav>
            <div class="profile-container">
                <img src="userlogo.png" alt="Profile Icon">
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <h1>Onebox</h1>
                <div class="workspace">
                    <span>Tim's Workspace</span>
                    <img src="smart-toggle-icon.png" alt="Toggle Icon" class="toggle-icon">
                </div>
            </header>

            <div class="content">
                <div class="email-icon-container">
                    <img src="pagelogo.png" alt="Email Icon">
                </div>
                <h2>It’s the beginning of a legendary sales pipeline</h2>
                <p>When you have inbound E-mails you’ll see them here</p>

                <!-- Add Button to Go to Inbox -->
                <div class="go-to-inbox">
                    <a href="inbox.html" class="inbox-button">Go to Inbox</a>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
